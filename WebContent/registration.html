<!DOCTYPE html>
<html>

<title>Liberary</title>

<script type="text/javascript" src="script.js"></script>
</head>
<body id="body">
	<div class="login-register">
		<form action="RegistrationServlet" method="post">

			</button>
		</form>
	</div>

</body>
</html>
